<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Story for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff2d75;
            --overlay: rgba(15, 15, 15, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: #000; /* Dark background makes the pinks pop */
            overflow: hidden;
            color: #fff;
        }

        /* Video Background for the whole site */
        #bg-video {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            filter: brightness(0.4) blur(3px);
            object-fit: cover;
        }

        .overlay-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        /* Floating Assets */
        .floating-element {
            position: absolute;
            bottom: -100px;
            z-index: 1;
            animation: floatUp linear forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }

        /* Cinematic Container */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .scene.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        p { font-size: 1.1rem; opacity: 0.8; margin-bottom: 30px; }

        /* The Reveal Canvas (Scratch-off) */
        #scratch-container {
            position: relative;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        #scratch-canvas {
            position: absolute;
            top: 0; left: 0;
            cursor: crosshair;
            z-index: 2;
        }

        .under-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Premium Buttons */
        .btn-premium {
            background: #fff;
            color: #000;
            border: none;
            padding: 18px 40px;
            border-radius: 100px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        }

        .btn-premium:hover {
            background: var(--primary-pink);
            color: #fff;
            transform: scale(1.05);
        }

        #no-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<video autoplay muted loop id="bg-video">
    <source src="video.mp4" type="video/mp4">
</video>
<div class="overlay-gradient"></div>
<div id="hearts-layer"></div>

<div class="scene active" id="scene1">
    <h1>Hey beautiful.</h1>
    <p>I wanted to show you something...</p>
    <button class="btn-premium" onclick="moveScene(1, 2)">Open It</button>
</div>

<div class="scene" id="scene2">
    <h1>We've gone through a lot.</h1>
    <p>And every second was a blessing.</p>
    <button class="btn-premium" onclick="moveScene(2, 3)">Next</button>
</div>

<div class="scene" id="scene3">
    <h1>You make me happy.</h1>
    <p>Rub the screen to reveal a beautiful lady...</p>
    <div id="scratch-container">
        <img src="us.JPG" class="under-photo">
        <canvas id="scratch-canvas" width="300" height="400"></canvas>
    </div>
    <button class="btn-premium" onclick="moveScene(3, 4)">Continue</button>
</div>

<div class="scene" id="scene4">
    <h1 id="main-q">Will you be my Valentine?</h1>
    <button class="btn-premium" id="yes-btn" onclick="finish()">YES</button>
    <button class="btn-premium" id="no-btn" onclick="dodge()">No</button>
</div>

<div class="scene" id="scene5">
    <h1>Happiest person in the world.</h1>
    <p>I love you so much ❤️</p>
</div>

<script>
    const photos = ['pic1.JPG', 'pic2.JPG', 'pic3.JPG', 'pic4.JPG', 'pic5.JPG', 'pic6.JPG', 'pic7.JPG'];
    let yesScale = 1;

    // Smooth Scene Transition
    function moveScene(current, next) {
        document.getElementById(`scene${current}`).classList.remove('active');
        document.getElementById(`scene${next}`).classList.add('active');
        if(next === 3) initScratch();
    }

    // Floating Background Elemenats
    setInterval(() => {
        const container = document.getElementById('hearts-layer');
        const el = document.createElement('div');
        el.className = 'floating-element';
        
        if(Math.random() > 0.6) {
            const img = document.createElement('img');
            img.src = photos[Math.floor(Math.random() * photos.length)];
            img.style.cssText = 'width:60px;height:60px;border-radius:50%;object-fit:cover;border:2px solid white;';
            el.appendChild(img);
        } else {
            el.innerHTML = '❤️';
            el.style.fontSize = '20px';
        }

        el.style.left = Math.random() * 95 + 'vw';
        const dur = Math.random() * 4 + 6;
        el.style.animationDuration = dur + 's';
        container.appendChild(el);
        setTimeout(() => el.remove(), dur * 1000);
    }, 700);

    // Scratch-off Logic
    function initScratch() {
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ff4d8d';
        ctx.fillRect(0, 0, 300, 400);
        ctx.fillStyle = 'white';
        ctx.font = '20px Montserrat';
        ctx.textAlign = 'center';
        ctx.fillText('SCRATCH ME', 150, 200);

        let isDrawing = false;
        const scratch = (e) => {
            if(!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.pageX || e.touches[0].pageX) - rect.left;
            const y = (e.pageY || e.touches[0].pageY) - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.fill();
        };

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', scratch);
    }

    function dodge() {
        yesScale += 0.5;
        document.getElementById('yes-btn').style.transform = `scale(${yesScale})`;
        document.getElementById('no-btn').style.opacity = '0.5';
    }

    function finish() {
        confetti({ particleCount: 600, spread: 300, origin: { y: 0.6 } });
        moveScene(4, 5);
    }
</script>
</body>
</html>
