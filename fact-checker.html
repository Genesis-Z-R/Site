<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Checking API - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .btn-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 140px;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(45deg, #38a169, #2f855a);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .result-label {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 1.1em;
            line-height: 1.4;
        }

        .verdict {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }

        .verdict.true {
            background: #28a745;
            color: white;
        }

        .verdict.false {
            background: #dc3545;
            color: white;
        }

        .verdict.unclear {
            background: #ffc107;
            color: #212529;
        }

        .api-info {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .api-info code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .health-check {
            text-align: center;
            margin-bottom: 20px;
        }

        .health-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .health-status.healthy {
            background: #d4edda;
            color: #155724;
        }

        .health-status.unhealthy {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            button {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Fact Checker</h1>
        
        <div class="health-check">
            <div id="healthStatus" class="health-status">Checking API status...</div>
        </div>

        <form id="factCheckForm">
            <div class="form-group">
                <label for="factInput">Enter a statement to fact-check:</label>
                <textarea 
                    id="factInput" 
                    placeholder="e.g., The Earth is flat, The Great Wall of China is visible from space, etc."
                    required
                    maxlength="300"
                ></textarea>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn-primary" id="checkBtn">
                    Check Fact
                </button>
                <button type="button" class="btn-secondary" id="healthBtn">
                    Check API Health
                </button>
            </div>
        </form>

        <div id="result" class="result"></div>

        <div class="api-info">
            <strong>API Endpoint:</strong> <code>https://fact-checking-api-production.up.railway.app</code><br>
            <small>This interface uses your deployed Railway API</small>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://fact-checking-api-production.up.railway.app';
        const form = document.getElementById('factCheckForm');
        const factInput = document.getElementById('factInput');
        const checkBtn = document.getElementById('checkBtn');
        const healthBtn = document.getElementById('healthBtn');
        const result = document.getElementById('result');
        const healthStatus = document.getElementById('healthStatus');

        // Check API health on page load
        checkHealth();

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fact = factInput.value.trim();
            if (!fact) {
                showError('Please enter a statement to fact-check.');
                return;
            }

            await checkFact(fact);
        });

        // Handle health check button
        healthBtn.addEventListener('click', checkHealth);

        async function checkFact(fact) {
            checkBtn.disabled = true;
            checkBtn.classList.add('loading');
            checkBtn.textContent = 'Checking...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/fact-check`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fact })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult(data);
                } else {
                    showError(data.error || 'An error occurred while checking the fact.');
                }
            } catch (error) {
                showError('Failed to connect to the API. Please check your internet connection.');
                console.error('Error:', error);
            } finally {
                checkBtn.disabled = false;
                checkBtn.classList.remove('loading');
                checkBtn.textContent = 'Check Fact';
            }
        }

        async function checkHealth() {
            healthStatus.textContent = 'Checking...';
            healthStatus.className = 'health-status';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();

                if (response.ok && data.status === 'healthy') {
                    healthStatus.textContent = '‚úÖ API is healthy';
                    healthStatus.className = 'health-status healthy';
                } else {
                    healthStatus.textContent = '‚ùå API is unhealthy';
                    healthStatus.className = 'health-status unhealthy';
                }
            } catch (error) {
                healthStatus.textContent = '‚ùå API is unreachable';
                healthStatus.className = 'health-status unhealthy';
            }
        }

        function showResult(data) {
            const verdictClass = data.verdict.toLowerCase();
            
            result.innerHTML = `
                <div class="verdict ${verdictClass}">
                    ${data.verdict === 'TRUE' ? '‚úÖ TRUE' : data.verdict === 'FALSE' ? '‚ùå FALSE' : '‚ùì UNCLEAR'}
                </div>
                
                <div class="result-item">
                    <div class="result-label">Statement:</div>
                    <div class="result-value">"${data.fact}"</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Confidence:</div>
                    <div class="result-value">${data.confidence}</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Reasoning:</div>
                    <div class="result-value">${data.reasoning}</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Sources:</div>
                    <div class="result-value">
                        ${data.sources.map(source => `‚Ä¢ ${source}`).join('<br>')}
                    </div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Timestamp:</div>
                    <div class="result-value">${new Date(data.timestamp).toLocaleString()}</div>
                </div>
            `;
            
            result.className = 'result success show';
        }

        function showError(message) {
            result.innerHTML = `
                <div class="result-item">
                    <div class="result-label">Error:</div>
                    <div class="result-value">${message}</div>
                </div>
            `;
            
            result.className = 'result error show';
        }

        // Character counter for textarea
        factInput.addEventListener('input', function() {
            const maxLength = 300;
            const currentLength = this.value.length;
            const remaining = maxLength - currentLength;
            
            // You can add a character counter here if needed
            if (remaining < 50) {
                this.style.borderColor = remaining < 10 ? '#dc3545' : '#ffc107';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
